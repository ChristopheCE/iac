name: 'Terraform'

on:
  push:
    branches:
    - "main"

jobs:
  development_plan:
    runs-on: ubuntu-latest
    name: "Development: plan"
    env:
      environment: "development"
    environment: ${{ env.environment }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/terraform-plan
        with:
          environment: ${{ env.environment }}